name: Pull Request Validate

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  pr_add:
    name: Auto Add PR Reviewers
    runs-on: ubuntu-latest
    steps:
      - name: Add Pull Request Reviewer
        uses: AveryCameronUofR/add-reviewer-gh-action@1.0.3
        with: 
          reviewers: "bdoooh"
          token: ${{ secrets.ACTIONS_KEY }}
